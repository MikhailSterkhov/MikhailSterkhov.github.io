<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #39e91e;
            box-shadow: 0 0 5px rgba(44, 233, 30, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #3ec11a, #70ca4d);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            background: linear-gradient(45deg, #74e357, #1ebd18);
        }

        button:active {
            transform: translateY(0);
        }

        .required::after {
            content: " *";
            color: #258f14;
        }

        /* Стили для модальных окон */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            animation: slideIn 0.3s ease-in-out;
        }

        .modal-content h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .date-selector {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .date-selector select {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
        }

        .date-selector select:focus {
            border-color: #39e91e;
            box-shadow: 0 0 5px rgba(44, 233, 30, 0.5);
        }

        .gender-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .gender-btn {
            padding: 12px;
            font-size: 1rem;
            background: linear-gradient(45deg, #3ec11a, #70ca4d);
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .gender-btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(45deg, #74e357, #1ebd18);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
        }

        .cancel-btn {
            background: #ddd;
            color: #333;
        }

        .cancel-btn:hover {
            background: #ccc;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h2 {
                font-size: 1.5rem;
            }

            input, button {
                font-size: 0.9rem;
                padding: 10px;
            }

            .modal-content {
                padding: 15px;
            }

            .modal-content h3 {
                font-size: 1.2rem;
            }

            .gender-btn {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Регистрация</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label class="required" for="name">Имя</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label class="required" for="surname">Фамилия</label>
            <input type="text" id="surname" name="surname" required>
        </div>
        <div class="form-group">
            <label class="required" for="gender">Пол</label>
            <input type="text" id="gender" name="gender" readonly required placeholder="Выберите пол">
        </div>
        <div class="form-group">
            <label class="required" for="birthdate">Дата рождения</label>
            <input type="text" id="birthdate" name="birthdate" readonly required placeholder="Выберите дату">
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
</div>

<div class="modal" id="dateModal">
    <div class="modal-content">
        <h3>Выберите дату рождения</h3>
        <div class="date-selector">
            <select id="yearSelect">
                <option value="">Выберите год</option>
            </select>
            <select id="monthSelect" disabled>
                <option value="">Выберите месяц</option>
            </select>
            <select id="daySelect" disabled>
                <option value="">Выберите день</option>
            </select>
        </div>
        <div class="modal-buttons">
            <button class="cancel-btn" id="cancelDate">Отмена</button>
            <button id="confirmDate">Подтвердить</button>
        </div>
    </div>
</div>

<div class="modal" id="genderModal">
    <div class="modal-content">
        <h3>Выберите пол</h3>
        <div class="gender-buttons">
            <button class="gender-btn" id="maleBtn">Мужской</button>
            <button class="gender-btn" id="femaleBtn">Женский</button>
        </div>
        <div class="modal-buttons">
            <button class="cancel-btn" id="cancelGender">Отмена</button>
        </div>
    </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    const webApp = window.Telegram.WebApp;
    webApp.ready();

    // Логика выбора даты
    const birthdateInput = document.getElementById('birthdate');
    const dateModal = document.getElementById('dateModal');
    const yearSelect = document.getElementById('yearSelect');
    const monthSelect = document.getElementById('monthSelect');
    const daySelect = document.getElementById('daySelect');
    const cancelDate = document.getElementById('cancelDate');
    const confirmDate = document.getElementById('confirmDate');

    birthdateInput.addEventListener('click', () => {
        dateModal.style.display = 'flex';
        initializeYearSelect();
    });

    function initializeYearSelect() {
        yearSelect.innerHTML = '<option value="">Выберите год</option>';
        const currentYear = new Date().getFullYear();
        for (let year = currentYear - 14; year >= currentYear - 100; year--) {
            const option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            yearSelect.appendChild(option);
        }
    }

    const months = [
        'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
        'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'
    ];

    yearSelect.addEventListener('change', () => {
        if (yearSelect.value) {
            monthSelect.disabled = false;
            monthSelect.innerHTML = '<option value="">Выберите месяц</option>';
            months.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index + 1;
                option.textContent = month;
                monthSelect.appendChild(option);
            });
        } else {
            monthSelect.disabled = true;
            monthSelect.innerHTML = '<option value="">Выберите месяц</option>';
            daySelect.disabled = true;
            daySelect.innerHTML = '<option value="">Выберите день</option>';
        }
    });

    monthSelect.addEventListener('change', () => {
        if (monthSelect.value) {
            daySelect.disabled = false;
            daySelect.innerHTML = '<option value="">Выберите день</option>';
            const year = parseInt(yearSelect.value);
            const month = parseInt(monthSelect.value);
            const daysInMonth = new Date(year, month, 0).getDate();
            for (let day = 1; day <= daysInMonth; day++) {
                const option = document.createElement('option');
                option.value = day;
                option.textContent = day;
                daySelect.appendChild(option);
            }
        } else {
            daySelect.disabled = true;
            daySelect.innerHTML = '<option value="">Выберите день</option>';
        }
    });

    confirmDate.addEventListener('click', () => {
        const year = yearSelect.value;
        const month = monthSelect.value;
        const day = daySelect.value;
        if (year && month && day) {
            const formattedDate = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
            birthdateInput.value = formattedDate;
            dateModal.style.display = 'none';
            yearSelect.value = '';
            monthSelect.value = '';
            monthSelect.disabled = true;
            daySelect.value = '';
            daySelect.disabled = true;
        }
    });

    cancelDate.addEventListener('click', () => {
        dateModal.style.display = 'none';
        yearSelect.value = '';
        monthSelect.value = '';
        monthSelect.disabled = true;
        daySelect.value = '';
        daySelect.disabled = true;
    });

    // Логика выбора пола
    const genderInput = document.getElementById('gender');
    const genderModal = document.getElementById('genderModal');
    const maleBtn = document.getElementById('maleBtn');
    const femaleBtn = document.getElementById('femaleBtn');
    const cancelGender = document.getElementById('cancelGender');

    genderInput.addEventListener('click', () => {
        genderModal.style.display = 'flex';
    });

    maleBtn.addEventListener('click', () => {
        genderInput.value = 'Мужской';
        genderInput.dataset.value = 'male';
        genderModal.style.display = 'none';
    });

    femaleBtn.addEventListener('click', () => {
        genderInput.value = 'Женский';
        genderInput.dataset.value = 'female';
        genderModal.style.display = 'none';
    });

    cancelGender.addEventListener('click', () => {
        genderModal.style.display = 'none';
    });

    // Обработка отправки формы
    document.getElementById('registrationForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = {
            name: document.getElementById('name').value,
            surname: document.getElementById('surname').value,
            gender: document.getElementById('gender').dataset.value || '',
            birthdate: document.getElementById('birthdate').value
        };

        webApp.sendData(JSON.stringify(formData));
        webApp.close();
    });
</script>
</body>
</html>
